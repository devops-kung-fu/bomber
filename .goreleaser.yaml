project_name: bomber

builds:
  - 
    binary: hookz
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: bomber
    homepage: "https://github.com/devops-kung-fu/bomber"
    tap:
      owner: devops-kung-fu
      name: homebrew-tap
    commit_author:
      name: djschleen
      email: djschleen@gmail.com

checksum:
  name_template: 'checksums.txt'

nfpms:
  - 
    maintainer: DevOps Kung Fu Mafia <admin@dkfm.io>
    description: Scans SBoMs for security vulnerabilities.
    homepage: https://github.com/devops-kung-fu/bomber
    license: MPL
    formats:
      - deb
      - rpm

